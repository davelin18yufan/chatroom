<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CHATROOM</title>
  </head>
  <body class="bg-dark">
    <!-- page 2 -->
    <div class="w-full h-[100vh] box-border pt-[10px]">
      <header
        class="w-full h-[56px] px-4 box-border flex justify-between items-center"
      >
        <button class="text-white" id="backBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-[40px] w-[40px]"
            viewBox="0 0 20 20"
            fill="#FFF"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <p id="headerRoomName" class="text-white font-extrabold"></p>
        <div class="h-[40px] w-[40px]"></div>
      </header>

      <div
        class="mt-[10px] box-border px-4 h-[calc(100vh-156px)] overflow-y-scroll"
        id="chatBoard"
      >
        <!-- left side -->

        <!-- right side -->

        <!-- Welcome message -->
      </div>

      <div class="flex px-[20px] py-[20px]">
        <input
          type="text"
          class="bg-gray-700 w-full h-[40px] rounded-full box-border mr-4 text-white"
          name="textInput"
          id="textInput"
          autofocus
        />
        <div class="relative">
          <button class="text-white text-[20px] mt-1" id="pickerBtn">&#9787;</button>
          <div id="picker" class="absolute bottom-10 right-4 hidden"></div>
        </div>
        <button
          class="w-[50px] h-[40px] rounded-md flex justify-center items-center"
          id="submitBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-[20px] w-[20px]"
            viewBox="0 0 20 20"
            fill="#fff"
          >
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
            />
          </svg>
        </button>
      </div>
    </div>

  </body>
</html>
